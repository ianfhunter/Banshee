{% assign mydocs = site.doc | group_by: 'category' %}
{% for cat in mydocs %}
<h2>{{ cat.name | capitalize }}</h2>
      {% assign items = cat.items | sort: 'order' %}
      {% for item in items %}
        <a href="{{ item.url | prepend:site.baseurl }}">{{ item.title }}</a>
      {% endfor %}
{% endfor %}
