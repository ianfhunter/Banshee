{% for cat in site.categories-order %}
{% assign currentCat = docs_by_category | where: 'name', cat | first %}

<h2>{{ currentCat.name | capitalize }}</h2>
      <ul>
      {% assign items = currentCat.items %}
      {% for item in items %}
        <li>
           <a href="{{ item.url | prepend:site.baseurl }}">{{ item.title }}</a>
        </li>
      {% endfor %}
      </ul>
{% endfor %}
